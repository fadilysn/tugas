<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="loginPage">
        <div class="bg-login">
            <div class="overlay">
                <img src="./asset/image/ikon.png" alt="" class="ikon">
            </div>
        </div>
        <div class="formLogin">
            <div class="formHead">
                <h2>Welcome</h2>
                <p>Log in into your exiting account</p>
            </div>
            <div class="formInput">
                <form>
                    <label for="Email">E-mail</label>
                    <input class="Box" type="text" name="Email" placeholder="examplexxx@gmail.com">
                    <label for="Password">Password</label>
                    <input class="Box" type="password" name="Password" placeholder="Password">
                    <label class="check" for="agree">
                        <input type="checkbox" name="agree">
                        I agree to terms & conditions
                    </label>
                    <button type="button" class="my-button">Login</button>
                    <a href="">Forgot Password ?</a>
                    <p>Don't have an account? <a id="signup" href="">Sign up</a></p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
